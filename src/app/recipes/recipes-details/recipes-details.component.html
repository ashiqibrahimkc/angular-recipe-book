
<div class="row">
    <div class="col-12 mt-5">
        <img [src]="recipe.imagePath" 
        alt="{{recipe.name}} " 
        class="img-fluid rounded-circle"
        style="max-height: 250px;max-width: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="button-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe </button>
            <ul class="dropdown-menu ">
                <li><a class="dropdown-item" (click)="moveonshoppinglist()" style="cursor: pointer;">To shopping list</a></li>
                <li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="ondeleterecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.desc}}
    </div>
</div>
<div class="row">
    <div class="col-12 mb-5">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
